<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="form.css" rel="stylesheet" />
    <title>registration form</title>
  </head>
  <body>
    <nav>
      <a href="index.html">home page</a>
      <a href="media.html">media page</a>
      <a href="table.html">table page</a>
    </nav>
    <main>
      <h1>Signup</h1>
      <p>Take the next steps to apply at Altschool africa</p>
      <form method="post">
        <div class="full-name">
          <div>
            <label for="first-name">first name</label>
            <input
              type="text"
              id="first-name"
              placeholder="enter first name"
              name="first-name"
              required
            />
          </div>
          <div>
            <label for="last-name">last name(optional)</label>
            <input
              type="text"
              id="last-name"
              placeholder="enter last name"
              name="last-name"
            />
          </div>
        </div>
        <div class="personal-info">
          <div>
            <label for="gender">gender</label>
            <select id="gender" name="gender">
              <option disabled>select gender</option>
              <option>male</option>
              <option>female</option>
            </select>
          </div>
          <div>
            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="date" required />
          </div>
        </div>
          <div class="contact">
            <div>
            <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            name="email"
            required
          />
          </div>
          <div>
            <label for="number">Phone Number</label>
          <input
            type="number"
            id="number"
            placeholder="08154387000"
            name="number"
            required
          />
          </div>  
        </div>

        

        <div class="location">
          <div>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option disabled>Select your country</option>
            <option>nigeria</option>
            <option>ghana</option>
            <option>south africa</option>
            <option>somalia</option>
            <option>zimbabew</option>
          </select>
        </div>
        <div>
          <label for="state">State/City of Residence</label>
          <input
            type="text"
            id="state"
            placeholder="Enter your state of recidence"
            name="state"
            required
          />
        </div>
        </div>

        <div>
          <label for="referrer">How did you hear about us?</label>
          <select id="referrer" class="referral">
            <option disabled>select channel</option>
            <option>bill board</option>
            <option>instagram</option>
            <option>whatsapp</option>
            <option>friend</option>
            <option>Youtube</option>
            <option>Linkedin</option>
            <option>facebook</option>
            <option>twitter</option>
            <option>other</option>
          </select>
        </div>

        <div class="password">
          <div>
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter password"
            id="password"
            name="password"
            required
          />
        </div>
        <div>
          <label for="password-2">Confirm Password</label>
          <input
            type="password"
            placeholder="Enter password again"
            id="password-2"
            name="password"
            required
          />
        </div>
        </div>

        <button>submit</button>
      </form>
    </main>
  </body>
</html>
